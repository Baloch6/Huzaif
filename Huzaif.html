<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Huzaifa!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9a8d4, #60a5fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      margin-top: 100px;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    p {
      font-size: 1.5em;
      margin: 30px 10%;
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .balloons {
      margin-top: 50px;
      font-size: 3em;
    }

    .footer {
      margin-top: 50px;
      font-style: italic;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Happy Birthday, Huzaifa! 🎉</h1>
    <p>Wishing you all the happiness, health, and success in the world. 🥳</p>
    <p>May your birthday be as amazing as your friendship is to me. You've been my brother, my supporter, and my best friend. 💖</p>
    <div class="heart">❤️</div>
    <div class="balloons">🎈🎁🎂🎉🎈</div>
    <div class="footer">With lots of love, from your best friend 💌</div>
  </div>
</body>
</html>
